{% extends 'base.html' %}
{% load static %}

{% block title %}Error - Sports Hub{% endblock %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>Error</h2>
        </div>
        <div class="card-body text-center">
            <div class="error-icon mb-4">
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <h3 class="error-message">{{ message }}</h3>
            <div class="mt-4">
                <a href="{% url 'turf_list' %}" class="btn btn-primary">Back to Turfs</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
