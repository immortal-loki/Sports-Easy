{% extends 'base.html' %}

{% block title %}Profile - Sports Hub{% endblock %}

{% block content %}
<div class="container">
    <div class="card">
        <h1 class="text-center mb-2">Your Profile</h1>
        <div class="profile-info">
            <div class="form-group">
                <label>Username</label>
                <p class="form-control">{{ user.username }}</p>
            </div>
            <div class="form-group">
                <label>Email</label>
                <p class="form-control">{{ user.email }}</p>
            </div>
            <div class="form-group">
                <label>Date Joined</label>
                <p class="form-control">{{ user.date_joined|date:"F j, Y" }}</p>
            </div>
        </div>
        
        <div class="profile-actions mt-2">
            <a href="#" class="btn">Edit Profile</a>
            <a href="#" class="btn">Change Password</a>
        </div>
    </div>

    <div class="card mt-2">
        <h2 class="mb-2">Your Orders</h2>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Date</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="5" class="text-center">No orders yet</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
